<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">

  </head> 
  <body>
    <!-- Favorite Cities: dropdown -->
    <!-- Display: Current Weather -->
    <div class="input">
      <input type="text" class="inputTxt" placeholder=" >> Enter a city :)">
      <input type="submit" value="Submit" class="button"> 
    </div>
    <div class="container"> 
      <div class="current-info">
        
        <div class="others" id="current-weather-items">
        
          <div class="date-item" id="date">
            Monday, 06 June
          </div>

          <div class="weater-itme">
            <p class="name"></p>
          </div>
          <div class="weater-itme">
            <div>Description :</div>
            <p class="desc"></p>
          </div>
          <div class="weater-itme">
            <div>Temperature :</div>
            <div class="temp"> &#176; F</div>
          </div>
          <div class="weater-itme">
            <p><img src="" alt="weather icon" class="w-icon"></P>
          </div>
        </div>
      </div>
    </div>
    </div>
      <div class="place-container">
        <div id="time-zone" class="time-zone">North America / Vancouver</div>
        <div id="country" class="time-zone country">CA</div>
      </div>
      <!-- Daily Forecast 5 days -->
      <!-- 3 hours range-->
    <script src="koki.js"></script>
    <script src="index.js"></script>
  </body>
</html>
